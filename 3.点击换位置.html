<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
		</style>
		<script type="text/javascript" src="jquery-1.8.0.js"></script>
		<script>
			
			$(function(){
				
				$("ul li").mouseover(function(){
					$(this).css("background","yellow").siblings().css("background","white");
				});
				
				$("ul li").mouseout(function(){
					$("ul li").css("background","white");
				});
				
				$("#ul1 li").click(function(){
					$(this).remove().appendTo("#ul2");
				});
				
			});
			
		</script>
	</head>
	<body>
		<hr />
		<ul id="ul1">
			<li>鹅鹅鹅</li>
			<li>曲项向天歌</li>
			<li>白毛浮绿水</li>
			<li>红掌拨清波</li>
		</ul>
		<hr />
		<ul id="ul2">
			
		</ul>
	</body>
</html>
