<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#s1,#s2{
				height: 100px;
				width: 50px;
			}
			div{
				width: 666px;
				margin: 0 auto;
			}
		</style>
		<script type="text/javascript" src="jquery-1.8.0.js"></script>
		<script>
			
			$(function(){
				
				$("#gt").click(function(){
					$("#s1 option:selected").appendTo("#s2");
				});
				
				$("#lt").click(function(){
					$("#s2 option:selected").appendTo("#s1");
				});
				
			});
			
		</script>
	</head>
	<body>
		<hr />
		<div>
			<select multiple="multiple" size="4" id="s1">
				<option value="z">增加</option>
				<option value="s">删除</option>
				<option value="g">修改</option>
				<option value="c">查询</option>
			</select>
			<button id="lt">&lt;&lt;</button>
			<button id="gt">&gt;&gt;</button>
			<select multiple="multiple" size="4" id="s2"></select>
		</div>
	</body>
</html>
